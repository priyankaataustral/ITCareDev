name: Build and deploy Python app to Azure Web App - ITHelpDeskSupport

on:
  push:
    branches: [ minimal-azure-test ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: fail early if the secret is missing
      - name: Validate publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}" ]; then
            echo "âŒ Missing secret: AZUREAPPSERVICE_PUBLISHPROFILE" >&2
            exit 1
          fi

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Vendor deps into the package (skip Oryx)
      - name: Install deps into .python_packages
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install --target ./.python_packages/lib/site-packages -r requirements.txt

      # Zip the *contents* of backend so run.py, requirements.txt, .python_packages are at the ZIP ROOT
      - name: Create deployment zip
        working-directory: backend
        run: zip -r ../app.zip .

      - name: Deploy to Azure Web App (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ITHelpDeskSupport'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
